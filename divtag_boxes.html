<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Div tags</title>

    <style>
        .box{
            margin: .2em;
        }  
        .box1{
            background-color: rgb(160, 160, 19);
            width: 600px;
            height: 400px;
        }

        .box2{
            background-color:#fbd;
            width: 400px;
            height: 250px;
        }
        p{
            font-size: 1.5em;
            font-weight: bolder;
            padding: 1em;
        }

    </style>

</head>

<body>
    <div class=" box box1">
        <p>First Box</p>
    </div>

    <div class=" box box2">
        <p>Second Box</p>
    </div>

</body>



</html>
